<html>

<head>
    <title>Learn React</title>
</head>

<body>
    <div id="app"></div>
    <script src="bower_components/react/react.js"></script>
    <script src="bower_components/react/react-dom.js"></script>
    <script src="bower_components/babel/browser.js"></script>
    
<div id="container">
    <!-- This element's contents will be replaced with your component. -->
</div>
    <script type="text/babel">
        var MessageBox = React.createClass({ 
            alertMe: function() { alert(this.props.lastName) }, 
            render: function() {
                var submessages = [];
                for(var i=0; i<10; i++){
                    submessages.push(
                        <Submessage key={i}  />
                    )
                }
                return (
                    <div>
                        <h1 onClick={this.alertMe}>{ this.props.firstName }</h1>
                        {submessages}
                    </div>
                )
            }
        });

        var Submessage = React.createClass({
            render: function(){
                return (
                    <div>
                        <h3>Intersting!</h3>
                        <Footer />
                    </div>
                )
            }
        })

        var Footer = React.createClass({
            render: function(){
                return ( <small>footer</small> )
            }
        })

        ReactDOM.render(
            <MessageBox firstName="hello" lastName="world" />, 
            document.getElementById('app'), () => { console.log('render!') }
        );
    </script>
</body>

</html>
